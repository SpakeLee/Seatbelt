name: Build Seatbelt
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    - name: Build
      run: msbuild Seatbelt.sln /p:Configuration=Release
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Seatbelt
        path: Seatbelt/bin/Release/
